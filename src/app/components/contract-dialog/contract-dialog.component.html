<div mat-dialog-title class="text-center text-2xl">
  <div class="flex flex-row justify-between">
    <div class="flex flex-row flex-wrap justify-start items-center xs:gap-[6px]">
      <img
        ngSrc="assets/hyperion-pulse.svg"
        alt="logo"
        class="logo mr-[6px] xs:mr-0 h-[1.188rem]"
        width="26.85" height="19"
      />

      <div class="logo-name mr-[6px] xs:mr-0">HYPERION</div>
      <div class="tagline faded w-max">Smart Contract Explorer</div>
    </div>
    <button mat-icon-button mat-dialog-close class="faded mt-[-2rem]">
      <mat-icon class="faded">close</mat-icon>
    </button>
  </div>


  @if (code()) {

    <div class="acc-header text-lg px-5 py-3 mt-5 flex flex-row items-center gap-3">
      <!--      <div class="flex flex-row items-center gap-3">-->
      <fa-icon [icon]="icons.solid.faUserCircle"></fa-icon>
      <span>Account: </span>
      <span class="font-medium primary">{{ code() }}</span>
      <!--      </div>-->
    </div>
  }

</div>
@defer (when code()) {
  <app-contract-explorer navMode="dialog" [(code)]="code" [(table)]="table" [(scope)]="scope"></app-contract-explorer>
}
