<div id="top-holders-chart" class="w-full h-[600px]"></div>
<div class="flex flex-col gap-2 w-full p-5">
  @for (holder of holders.value(); track holder.owner) {
    <div class="flex flex-row justify-between items-center gap-2 w-full">
      <div class="text-ellipsis">{{ holder.owner }}</div>
      <div class="text-ellipsis">{{ holder.amount }} {{ chainService.systemSymbol.value() }}</div>
    </div>
    @if (!$last) {
      <mat-divider></mat-divider>
    }
  }
</div>
