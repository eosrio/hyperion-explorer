<div class="p-4">
  <table mat-table
         matSort
         matSortActive="block_num"
         matSortStart="desc"
         class="producers-table">

    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef>Rank</th>
      <td mat-cell *matCellDef="let action" data-label="Rank" class="h-full">
        <div class="flex flex-col items-start gap-1">

        </div>
      </td>
    </ng-container>

    <!-- Account Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef>Account</th>
      <td mat-cell *matCellDef="let action" data-label="Account">
        <div class="action-cell">

        </div>
      </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let action" data-label="Location">
        <div class="action-cell">

        </div>
      </td>
    </ng-container>

    <!-- Total Votes Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Total Votes</th>
      <td mat-cell *matCellDef="let action" data-label="Total Votes">
        <div class="action-cell">

        </div>
      </td>
    </ng-container>
  </table>
</div>
