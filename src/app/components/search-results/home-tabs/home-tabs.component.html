<div class="hr-container justify-start">

  <div class="grid grid-cols-1 md:grid-cols-3 auto-cols-max gap-5 text-black appear">
    <div class="tabs-card w-full min-w-full h-full min-h-full md:col-span-3">
      <mat-tab-group fitInkBarToContent class="h-full login-source-tabs">
        <mat-tab #statsTab>
          <ng-template mat-tab-label>
            <div class="flex flex-row items-center gap-3 w-full">
              <div>Chain Stats</div>
            </div>
          </ng-template>
          <ng-template matTabContent>
            <app-stats></app-stats>
          </ng-template>
        </mat-tab>

        <mat-tab #priceTab>
          <ng-template mat-tab-label>
            <div class="flex flex-row items-center gap-3 w-full">
              <div>Price History</div>
            </div>
          </ng-template>
          <ng-template matTabContent>
            <app-price-history></app-price-history>
          </ng-template>
        </mat-tab>
        <mat-tab #producersTab>
          <ng-template mat-tab-label>
            <div class="flex flex-row items-center gap-3 w-full">
              <div>Producers</div>
            </div>
          </ng-template>
          <ng-template matTabContent>
            <app-producers></app-producers>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
