<div class="w-full flex flex-row justify-center">
  <mat-form-field>
    <mat-label>Theme</mat-label>
    <mat-select [(value)]="selectedTheme">
      @for (theme of ds.availableThemes; track theme) {
        <mat-option [value]="theme">{{ theme }}</mat-option>
      }
      <mat-option [value]="'UNSET_THEME'">UNSET_THEME</mat-option>
    </mat-select>
  </mat-form-field>
</div>
